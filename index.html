<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="budget-container">
        <div class="app-title">
            <b>My Budget</b>
        </div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    <b>Balance</b>
                </div>
                <div class="value">
                    <small>&#8377;</small>0
                </div>
            </div>

            <div class="account">
                <div class="income">
                    <div class="title">
                        <b>Income</b>
                    </div>
                    <div class="income-total">
                        <small>&#8377;</small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        <b>Outcome</b>
                    </div>
                    <div class="outcome-total">
                        <small>&#8377;</small>0
                    </div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="dash-title">
                <b>Dashboard</b>
            </div>
            <div class="toggle">
                <div class="tab1 ">Expense</div>
                <div class="tab2 active">Income</div>
                <div class="tab3">All</div>
            </div>
            <div  id="income">
                <ul class="list">
        
                </ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Title">
                    <input type="number" id="income-amount-input" name="amount" placeholder="&#8377;0">
                    <div class="add-income"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>
            <div class = 'hide' id="expense">
                <ul class="list"></ul>
                <div class="input">
                <input type="text" id="expense-title-input" name="title" placeholder="Title">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="&#8377;0">
                    <div class="add-expense"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>
            <div class="hide" id="all">
                <ul class="list"></ul>
            </div>
        </div>
    </div>
    <script src="/budget.js"></script>
    <script src="/chart.is"></script>
</body>

</html>
